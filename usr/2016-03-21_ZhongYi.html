## 2016-2-23: 药


- 联想: 药，草之乐(yue)，调节波形，主动降噪
- 物有偏性，属性有两极且曰阴阳
- 属性连成波形，人病后，波形变化，需相反波形进行合成中性直线

- 君臣佐使应是调制药物波形的规律


- 联想: 波，振动，脉搏

- 针灸，补泄，调整节点穴位，难道经脉类似琴弦么

- 联想: 心神，晶振

- 心神应该不是频率发生器，应是频率管理器，心神乱则整体波形有变化，表现为病

- 经脉存在的意义，作用，不然为什么搞出个这东西？营卫气
